<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Repuestera Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../Style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <div class="row mb-4">
      <div class="col">
        <h1>REPUESTERA DEMO</h1>
      </div>
      <div class="col">
        <h2>Venta de repuestos online</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Buscar Repuestos</h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="row g-3" action="/buscar" method="GET">
          <div class="col-12">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" id="marca" name="marca" class="form-control" placeholder="Ingrese la marca" required>
          </div>
          <div class="col-12">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" id="modelo" name="modelo" class="form-control" placeholder="Ingrese el modelo" required>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-4 align-items-center">
      <div class="col text-end">
        
        <a href="/carrito" class="btn btn-outline-secondary">
          <i class="bi bi-cart3"></i> Carrito
        </a>
      </div>
    </div>
  </div>
  <footer class="text-center mt-4">
    <p>&copy; 2025 Created by <a href="https://main--marianataliamiranda.netlify.app" target="_blank" rel="noopener">Natalia Miranda</a> - All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
